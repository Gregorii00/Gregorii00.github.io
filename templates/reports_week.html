<!DOCTYPE html>
<html lang="ru" >
<head>
    <meta charset="UTF-8"/>
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>
            <h1>Недельный и месячный отчеты</h1>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
        <form action="/" method="POST" class="was-validated">
            <div class="form-row align-items-center">
                <div class="col-3 mb-3">
                    <input class="form-control" type="file" name="adres" aria-label="file example" required>
                    <div class="invalid-feedback">Выберите файл с оценками</div>
                </div>
                <div class="col-3 mb-3">
                    <input class="form-control" type="file" name="adress_aht" aria-label="file example" required>
                    <div class="invalid-feedback">Выберите файл с АНТ</div>
                </div>
                <div class="col-3 mb-3">
                    <input class="form-control" type="file" name="adress_missed" aria-label="file example" required>
                    <div class="invalid-feedback">Выберите файл с пропущенными</div>
                </div>
            </div>
            <div class="col-6 mb-3">
                <label for="formGroupExampleInput1">Введите дату начала недели в виде год-месяц-день как {{ date_7 }}</label>
                <input class="form-control  is-invalid"  type="text" name="start" id="formGroupExampleInput1" value="{{ date_7 }}">
            </div>
            <div class="col-6 mb-3">
                <label for="formGroupExampleInput2">Введите дату окончания недели в виде год-месяц-день как {{ date_now }}</label>
                <input class="form-control  is-invalid" type="text" name="end" id="formGroupExampleInput2" value="{{ date_now }}">
            </div>
            <div class="col-6 mb-3">
                <input class="btn btn-primary" type="submit" name="report_week" value="Получить отчет">
            </div>
        </form>
        <div>
            <a class="btn btn-primary" role="button" href="/category">Ежедневные отчеты</a>
        </div>
    </div>
</body>
</html>
